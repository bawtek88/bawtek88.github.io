# ---------------------------------------------------------------
# Site Settings
# ---------------------------------------------------------------
title: Bawtek88's homepage           # Appears in the browser tab and page header
description: >                    # The ">" allows for a multi-line string
  This is a short description of my project. 
  It often appears in search engine results.
author: Your Name or Username
email: your-email@example.com     # Optional
url: "https://bawtek88.github.io/" # Your main GitHub Pages URL
baseurl: "/bawtek88.github.io"       # The name of your repository (include the leading slash)

# ---------------------------------------------------------------
# Theme Settings
# ---------------------------------------------------------------
# Pick ONE theme. "minima" is the default standard theme.
# You can see other options here: https://pages.github.com/themes/
theme: jekyll-theme-minimal

# ---------------------------------------------------------------
# Build Settings
# ---------------------------------------------------------------
markdown: kramdown
highlighter: rouge    # Highlights code blocks automatically
permalink: /:title/   # Makes link URLs prettier (e.g., /my-post/ instead of /2023/05/my-post.html)

# ---------------------------------------------------------------
# Plugins
# ---------------------------------------------------------------
# These are the standard plugins allowed by GitHub Pages
plugins:
  - jekyll-feed       # Creates an RSS feed
  - jekyll-seo-tag    # Improves SEO for your site
  - jekyll-sitemap    # Creates a sitemap.xml for search engines

# ---------------------------------------------------------------
# Exclude from processing
# ---------------------------------------------------------------
# Files/folders here won't be included in the final site build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
